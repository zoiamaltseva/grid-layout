<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Css Layout</title>
</head>
<body>
<div class="wrapper">
    <div class="row">
        <div  class="column column--2"><img src="https://via.placeholder.com/600x150/afdfbf/696767" alt="#"></div>
        <div class="column column--2"><img src="https://via.placeholder.com/600x150/68C5B8/696767" alt="#"></div>
    </div>
    <div class="row">
        <div class="column column--2"><img src="https://via.placeholder.com/600x320/FA688A/ffffff" alt=""></div>
        <div class="column--2 ">
           <div class="row">
               <div class="column column--3"><img src="https://via.placeholder.com/200x165/8A95EF/ffffff" alt=""></div>
               <div class="column column--3"><img src="https://via.placeholder.com/200x165/8A95EF/ffffff" alt=""></div>
               <div class="column column--3"><img src="https://via.placeholder.com/200x165/8A95EF/ffffff" alt=""></div>
           </div>
            <div class="row">
                <div class="column column--2"><img src="https://via.placeholder.com/300x150/FFC56A/ffffff" alt=""></div>
                <div class="column column--2"><img src="https://via.placeholder.com/300x150/FFC56A/ffffff" alt=""></div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="column column--3"><img src="https://via.placeholder.com/400x185/578CC7/ffffff" alt=""></div>
        <div class="column column--3"><img src="https://via.placeholder.com/400x185/578CC7/ffffff" alt=""></div>
        <div class="column column--6"><img src="https://via.placeholder.com/200x195/578CC7/ffffff" alt=""></div>
        <div class="column column--6"><img src="https://via.placeholder.com/200x195/578CC7/ffffff" alt=""></div>
    </div>
    <div class="row">
        <div class="column column--6"><img src="https://via.placeholder.com/200x145/4d30b6/ffffff" alt=""></div>
        <div class="column column--2"><img src="https://via.placeholder.com/600x135/4d30b6/ffffff" alt=""></div>
        <div class="column column--3"><img src="https://via.placeholder.com/400x135/4d30b6/ffffff" alt=""></div>
    </div>

</div>
</body>
</html>
